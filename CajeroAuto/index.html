<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automatico</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1 class="align-center-text">Cajero Automático</h1>
    <form class="visible-form" id="logged-out">
        <p class="align-center-text">Nombre de Usuario</p>
        <input type="text" id="nameInput" value="user1">
        <p class="align-center-text">Contraseña</p>
        <input type="password" id="passwordInput" value="1">
        <p id="error-msg"></p>
        <br>
        <button type="button" onclick="validation()">Acceder</button>
    </form>
    <form class="invisible-form form-style-in" id="logged-in">
        <p class="align-center-text" id="bal">Saldo actual:</p>
        <p class="align-center-text" id="bal-old"></p>
        <input type="text" id="fundsInput" value="">
        <div class="align-center"><button type="button" onclick="balanceAdd()">Depositar</button>
            <button type="button" onclick="balanceSub()">Retirar</button>
        </div>
        <button type="button" onclick="logOut()">Cerrar Sesion</button>
    </form>
    <script src="app.js"></script>
</body>

</html>
